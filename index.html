<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Widget Demo</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #fff;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background-color: #3a3a3a;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Widget Container */
        #widget-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .widget {
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            position: relative;
            cursor: grab;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s ease-in-out;
        }

        .widget:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .widget.dragging {
            opacity: 0.7;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Delete Icon */
        .delete-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff3b30;
            color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.2s, opacity 0.2s, transform 0.2s;
        }

        .widget.vibrating .delete-icon {
            visibility: visible;
            opacity: 1;
            transform: scale(1.2);
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Dark/Light Mode Toggle */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f0ad4e;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: black;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Add Widget */
        #add-widget-btn {
            display: block;
            margin: 20px auto;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>Advanced Widget Demo</header>
    <div id="widget-container">
        <div class="widget" draggable="true">
            <div>Weather: Sunny, 25¬∞C</div>
            <div class="delete-icon">√ó</div>
        </div>
        <div class="widget" draggable="true">
            <div>News: Latest headlines</div>
            <div class="delete-icon">√ó</div>
        </div>
        <div class="widget" draggable="true">
            <div>Calendar: No upcoming events</div>
            <div class="delete-icon">√ó</div>
        </div>
    </div>
    <button id="add-widget-btn">Add New Widget</button>
    <button id="theme-toggle">‚òÄÔ∏è</button>
    <footer>¬© 2024 Advanced Widget Demo</footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const widgetContainer = document.querySelector('#widget-container');
            const themeToggle = document.querySelector('#theme-toggle');
            const addWidgetBtn = document.querySelector('#add-widget-btn');
            let isDarkMode = true;

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
                isDarkMode = !isDarkMode;
                themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            });

            // Add new widget
            addWidgetBtn.addEventListener('click', () => {
                const newWidget = document.createElement('div');
                newWidget.classList.add('widget');
                newWidget.setAttribute('draggable', 'true');
                newWidget.innerHTML = '<div>New Widget Content</div><div class="delete-icon">√ó</div>';
                widgetContainer.appendChild(newWidget);
                attachWidgetEvents(newWidget);
            });

            // Attach events to widgets
            function attachWidgetEvents(widget) {
                const deleteIcon = widget.querySelector('.delete-icon');
                widget.addEventListener('dragstart', () => widget.classList.add('dragging'));
                widget.addEventListener('dragend', () => widget.classList.remove('dragging'));
                deleteIcon.addEventListener('click', () => widget.remove());
            }

            // Initialize existing widgets
            document.querySelectorAll('.widget').forEach(attachWidgetEvents);
        });
    </script>
</body>
</html>
